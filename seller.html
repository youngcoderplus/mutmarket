  <div class="container">
    <h2>Sell Your Item</h2>

    <form id="sellForm">
      <label>Item Name</label>
      <input type="text" id="itemName" required>

      <label>Price</label>
      <input type="number" id="price" required>

      <label>Description</label>
      <textarea id="description" placeholder="Describe your item"></textarea>

      <label>Item Image</label>
      <input type="file" accept="image/*">
      <small>Image will be sent manually on WhatsApp</small>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("sellForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const item = document.getElementById("itemName").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;

      const message =
`Hello, I want to sell an item.

Item: ${item}
Price: ${price}
Description: ${description}

I will send the image next.`;

      const phoneNumber = "254115955552"; // <-- REPLACE WITH YOUR NUMBER
      const whatsappURL =
        "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);

      window.open(whatsappURL, "_blank");
    });
  </script>
